services:
  - type: worker
    name: telegram-protection-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        fromSecret: true
      - key: ADMIN_CHAT_ID
        fromSecret: true
      - key: CHANNEL_USERNAME
        fromSecret: true
      - key: GROUP_ID
        fromSecret: true
      - key: DATABASE_URL
        fromSecret: true
